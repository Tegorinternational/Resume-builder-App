<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FF5722" />
  <meta name="msapplication-TileColor" content="white" />
  <meta name="msapplication-TileImage" content="/Resume-builder-App/assets/header-logo.png" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Resume builder App" />
  <meta name="application-name" content="Resume builder App" />
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <link rel="stylesheet" href="/Resume-builder-App/assets/10s2.css">
  <link rel="shortcut icon" type="image/x-icon" href="/Resume-builder-App/assets/logo.png">
  <title>Resume builder app - Tegor International</title>
  <style>
  legend{
    font-size: 19px;
    padding: 0px 3px 0px 3px;
    color: #104076;
    font-weight: 600;
  }
  </style>

</head>

<body>
  
<header class="w-full mx-auto"> <div class="bg-indigo-50 p-6 rounded-b-lg app-info"> <!-- app data will appear here. --> </div> 
</header>



<div class="w-full mx-auto px-5 md:px-20">
  
  
  <form action="/Resume-builder-App/temp.html" class="mx-auto w-full py-20">
  
  
  <fieldset class="w-full py-4 px-3 border-2 border-yellow-500 rounded-lg mb-5">
    <legend><span>About</span></legend>

    <div class="w-full flex flex-wrap mx-auto">
      
      
      
      
    <label class="w-full md:w-1/2 md:pr-2">Enter your Name:
    <input  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 rounded outline-none text-lg" type="text" name="name" id="name" placeholder="Enter your name..." /></label>
    
   
    
    <label class="w-full md:w-1/2 md:pl-2">Your job title:
    <input  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 rounded outline-none text-lg" type="text" name="job-title" id="job-title" placeholder="Enter your Job title..." /></label>
    
   
    
    <label class="w-full md:w-1/2 md:pr-2">E-mail address:
    <input  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 rounded outline-none text-lg" type="email" name="email" id="email" placeholder="Type your email address..." /></label>
    
    
    
    
    <label class="w-full md:w-1/2 md:pl-2">Mobile number:
    <input  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 rounded outline-none text-lg" type="number" name="mobile-number" id="mobile-number" placeholder="Enter your name..." /></label>
    
    
    
    
    <label class="w-full md:w-1/2 md:pr-2">Address:
    <input  class="py-2 px-2 border-2 border-indigo-600 w-full rounded outline-none text-lg mb-5" type="text" name="address" id="address" placeholder="Type your address..." /></label>
    
    </div>
    
  </fieldset>
  
  
  
  
  
  <div class="w-full flex flex-wrap  mx-auto">
  
  <label class="w-full md:w-1/2 md:pr-2">Summary:
  <textarea  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 rounded outline-none text-lg" type="text" name="summary" id="summary" placeholder="Type summary here..."></textarea></label>
  
  
  
  
  <label class="w-full md:w-1/2 md:pl-2">Experience:
  <textarea  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 rounded outline-none text-lg" type="text" name="experience" id="experience" placeholder="Type your experiences here..."></textarea></label>
  
  </div>
  
  
  
  
  <fieldset class="py-4 px-3 w-full border-2 border-yellow-500 rounded-lg mb-5">
    <legend><span>Education</span></legend>
    
    <div class="w-full flex text-blue-700">
    <span class="py-2 pl-1 w-1/5 mb-2 mx-auto rounded outline-none text-sm">Class Name</span>
    <span class="py-2 pl-1 w-1/5 mb-2 mx-auto rounded outline-none text-sm">College Name</span>
    <span class="py-2 pl-1 w-1/5 mb-2 mx-auto rounded outline-none text-sm">Year of passing</span>
    <span class="py-2 pl-1 w-1/5 mb-2 mx-auto rounded outline-none text-sm">Percentage</span>
  </div>
  

  <div class="w-full flex ">
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="class" id="class1" placeholder="Class" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="college-name" id="college-name1" placeholder="---" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="number" name="year-of-passing" id="year-of-passing1" placeholder="YYYY" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="percentage" id="percentage1" placeholder="%" />
    
  </div>
  
  
  <div class="w-full flex ">
    <input required class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="class" id="class2" placeholder="Class" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="college-name" id="college-name2" placeholder="---" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="number" name="year-of-passing" id="year-of-passing2" placeholder="YYYY" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="percentage" id="percentage2" placeholder="%" />
    
  </div>
  
  
  <div class="w-full flex ">
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="class" id="class3" placeholder="Class" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="college-name" id="college-name3" placeholder="---" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="number" name="year-of-passing" id="year-of-passing3" placeholder="YYYY" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="percentage" id="percentage3" placeholder="%" />
    
  </div>
  
  
  <div class="w-full flex ">
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="class" id="class4" placeholder="Class" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="college-name" id="college-name4" placeholder="---" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="number" name="year-of-passing" id="year-of-passing4" placeholder="YYYY" />
    
    <input  class="py-2 px-2 border-2 border-indigo-600 w-1/5 mb-5 mx-auto rounded outline-none text-lg" type="text" name="percentage" id="percentage4" placeholder="%" />
    
  </div>
    
  </fieldset>
  
  
  
  
  
 <div class="w-full flex flex-wrap mx-auto">
    
 <label class="w-full md:w-1/2 md:pr-2">Skills:
 <textarea  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 rounded outline-none text-lg" type="text" name="skills" id="skills" placeholder="Type your skills...(Ex. Problem solving, listening)"></textarea></label>
  
  
  
  
  
  <label class="w-full md:w-1/2 md:pl-2">Hobbies:
  <textarea  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 rounded outline-none text-lg" type="text" name="hobbies" id="hobbies" placeholder="Type your hobbies...(Ex. Technology, Reading)"></textarea></label>
  
  </div>
  
  
  
  
  <fieldset class="mb-5 py-4 px-3 w-full border-2 border-yellow-500 rounded-lg">
    <legend><span>Personal Profile</span></legend>
  
  <div class="w-full mx-auto flex flex-wrap">
  
    <label class="w-full md:w-1/2 md:pr-2">Name:
    <input  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 mx-auto rounded outline-none text-lg" type="text" name="p-i-name" id="p-i-name" placeholder="Enter your name..." /></label>
    
    
    <label class="w-full md:w-1/2 md:pl-2">Father name:
    <input  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 mx-auto rounded outline-none text-lg" type="text" name="p-i-father" id="p-i-father" placeholder="Enter your name..." /></label>
    
    
    
    <label class="w-full md:w-1/2 md:pr-2">Date of birth:
    <input  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 mx-auto rounded outline-none text-lg" type="date" name="date-of-birth" id="date-of-birth" /></label>
    
    
    
    <label class="w-full md:w-1/2 md:pl-2">Gender:
    <select  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 mx-auto rounded outline-none text-lg" name="Gender" id="gender"> 
      <option>Select your Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select></label>
    
    
    
    <label class="w-full md:w-1/2 md:pr-2">Marital status:
    <select  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 mx-auto rounded outline-none text-lg" name="marital-status" id="marital-status">
      <option>Select your marital status</option>
      <option value="Married">Married</option>
      <option value="Unmarried">Unmarried</option>
    </select></label>
    
    
    
    <label class="w-full md:w-1/2 md:pl-2">Nationality:
    <input  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 mx-auto rounded outline-none text-lg" type="text" name="nationality" id="nationality" placeholder="Enter your nationality..." /></label>
    
  
  </div>
    
    
    
  </fieldset>  

  <label class="w-full">Career Objective:
  <textarea  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 rounded outline-none text-lg" type="text" name="objective" id="objective" placeholder="Type here your career objective..."></textarea></label>
  
  <br>
  
  
  
  <fieldset class="mb-5 py-4 px-3 w-full border-2 border-yellow-500 rounded-lg">
    <legend><span>Footer</span></legend>
    
  <div class="w-full mx-auto flex flex-wrap">
    
  <label class="w-full md:w-1/2 md:pr-2">Place:
  <input  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 rounded outline-none text-lg" type="text" name="place" id="place" placeholder="Enter place here..." /></label>
  
  
  
  <label class="w-full md:w-1/2 md:pl-2">Date:
  <input  class="py-2 px-2 border-2 border-indigo-600 w-full mb-5 rounded outline-none text-lg" type="date" name="date" id="footer-date" /></label>
  
  </fieldset>
  
  
  
  <!-- submit btn -->
  <div class="mx-auto w-full text-center">
    <input type="submit" value="Submit" class="w-full md:w-1/2 bg-indigo-600 mx-auto text-center py-2 px-10 rounded text-lg text-white mb-5" onclick="getData()" />
  </div>
  
  
</form>
  
  
</div>





<hr class="w-full border-gray-300 mt-5">
<footer class="mx-auto px-5 text-gray-900 mt-10">
      <section class="text-left pb-5">
        <h3 class="mb-2 font-medium">Sponsors</h3>
        <p class="text-sm text-gray-400">This tool is devloped to remove extra spaces from the code.</p>
      </section>
      
      
      <section class="mx-auto text-sm">
        <div class="pb-5 text-right">
          <h3 class="text-right">Credits - </h3>
          <p>Project maintained by: <a target="_blank" class="text-c" href="https://tegorinternational.github.io/GitHub.io/" title="Tegor International">Tegor International</a>
          <br>Hosted on: <span class="text-indigo-500">GitHub Pages</span>
        </p>
        <p>Project devloped by: <a class="text-green-500" target="_blank" href="https://tegorinternational.github.io/GitHub.io/pages/profile.html"
            title="Rurendra Tegor">Rurendra Tegor</a></p>
        </div>
      </section>
 </footer>
 
 
 
<script src="/Resume-builder-App/assets/10f2.js"></script>
<script type="module" src="/Resume-builder-App/assets/10app2.js"></script>

</body>

</html>
