<body>
<header class="w-full mx-auto">
    
    <div class="bg-gray-100 p-6 rounded-b-lg app-info">
<!-- app data will appear here. -->
          </div>
    
  </header>
  
  
  <section class="text-gray-600 body-font">
  <div class="mx-auto items-center py-20 px-5 md:px-20">
    <div class="mx-auto text-center">
      <h1 class="title-font text-4xl mb-2 font-medium text-blue-800 fnt">Feedback/Report bug</h1>
      <p class="mb-8 leading-relaxed font-light text-base text-black">It's a page that provides you with all the help you need, whenever you need it in Resume builder App...</p>
      
      
      <div class="text-center mx-auto flex flex-wrap mt-5">
  
  <form class="text-left flex flex-wrap mx-auto text-black">
    
    <div class="w-full flex flex-wrap mx-auto">
      
      
    <label class="w-1/2 px-1 md:px-5">Select feedback type:
    <select class="w-full rounded border-2 border-blue-600 py-2 px-5 outline-none" name="messageType" id="messageType">
      <option value="Idea">Idea</option>
      <option value="Bug">Bug</option>
      <option value="Feedback">Feedback</option>
    </select>
    </label>
    
    <label class="w-1/2 px-1 md:px-5">Type your mail:
      <input class="w-full rounded border-2 border-blue-600 py-2 px-5 outline-none" type="email" name="email" id="email" placeholder="Email address...">
    </label>
    
    <label class="w-full flex flex-wrap mx-auto px-1 text-left my-10 md:px-5"><p class="w-full mx-auto">Type your message:</p>
      <textarea class="w-full h-24 mx-auto rounded border-2 border-blue-600 py-2 px-5 outline-none" type="text" name="userMessage" id="userMessage" placeholder="Type your message here..."></textarea>
    </label>
    
    <label class="w-full mx-auto text-center">
      <a target="_blank" onclick="changeUrl()" id="sendbtn" class="w-8/12 mx-auto px-5 py-2 bg-blue-800 text-white text-lg rounded">Submit Feedback</a>
    </label>
    
    </div>
    
    
  </form>
  

  
      </div>
    </div>
  </div>
</section>
  
  
  


  
  
  <footer class="mx-auto px-5 text-gray-900 mt-10 bg-gray-100 pt-5">
      <section class="text-left pb-5">
        <h3 class="mb-2 font-medium">Sponsors</h3>
        <p class="text-sm text-gray-400">This tool is devloped to Create Resume.</p>
      </section>
      
      
      <section class="mx-auto text-sm">
        <div class="pb-5 text-right">
          <h3 class="text-right">Credits - </h3>
          <p>Project maintained by: <a target="_blank" class="text-c" href="https://tegorinternational.github.io/GitHub.io/" title="Tegor International">Tegor International</a>
          <br>Hosted on: <span class="text-indigo-500">GitHub Pages</span>
        </p>
        <p>Project devloped by: <a class="text-green-500" target="_blank" href="https://tegorinternational.github.io/GitHub.io/pages/profile.html"
            title="Rurendra Tegor">Rurendra Tegor</a></p>
        </div>
      </section>
 </footer>
 
 
 
 
 <script>
   
   function changeUrl() {
     let feedType = document.getElementById('messageType').value;
     let userEmail = document.getElementById('email').value;
     let userMsg = document.getElementById('userMessage').value;
     let target = document.getElementById('sendbtn');
     let br = encodeURI("\n");
     let href = 'mailto: tegorinternational+rebuapp@gmail.com ?subject=Resume builder App Feedback &body=' + "Feedback Type: " + feedType + br + br + "User's Email: " + userEmail + br + br + "Message: " + userMsg + br + br + br ;
     target.href = href;
     console.log(target.href);
     }
 </script>
  
  <script type="module" src="/Resume-builder-App/assets/10app2.js"></script>
